<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form >  
        <label for="name">Name:</label><br>
        <input type="text" id="name">  
        <br>  
        <br>
         

        <label for="email">Email:</label><br>
        <input type="text" id="email"> 
        <br>  
        <br>
          
         
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone"> 
        <br> 
        <br>  
        <label for="resume">Resume:</label><br> 
        <button id="resume">Choose file</button>No file choosen 
         <br>
         <br>  
          
         <label for="counter">experience(in years):</label><br>
         <input type="number" name="counter" id="counter" min="0" max="50">  
          
         <br> 
         <br>  

          
<fieldset> 
    <legend>Skills:</legend>
        <input type="checkbox" id="lanquage1"> 
        <label for="lanquage1">HTML</label>
         <br>
        <input type="checkbox" id="lanquage2"> 
        <label for="lanquage2">CSS</label>
         <br>
        <input type="checkbox" id="lanquage3"> 
        <label for="lanquage3">JAVA SCRIPT</label>
    </fieldset>  
 <br> 
 <label for="education">Highest education:</label><br>
    <select name="education" id="education"> 
        <option value="school">School</option> 
        <option value="high school">High School</option>
        <option value="college">College</option>
    </select>  
    <br> 
    <br>
     
    <fieldset> 
        <legend>Availability:</legend>  
         
        <label for="radio">Full-time:</label><br>
         <input type="radio" name="radio" id="radio"> 
         <br>  
          
         <label for="radio1">Part-time:</label><br>
         <input type="radio" name="radio1" id="radio1"> 
         <br> 
    </fieldset>  
     
    <br>
     <label for="comments">Comments:</label><br>
    <textarea name="comments" id="comments" cols="70" rows="10"></textarea>
        
<br> 
<button>submit application</button>
    </form>
    
</body>
</html>
